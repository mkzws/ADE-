    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>
    <div id="tudo">

        <div id="nome"> 
            <div id="logo"> <a href = index.html> <img src="imagens/logobaby.png" alt="Adota Fácil" title="AdotaFacil" width="60">Adota Fácil </a></div> 
            <div id="canto"><a href="login.html">Login</a>|<a href="cadastrarUsuario.html">Cadastrar</a> </div>
            <div id="carrinho"><img src="imagens/carrinho.png" width="40" alt="Compras"></div>		

        </div>

        <div id="menu">
            <div id="item"> <a href="info.html"> Como funciona </a> </div>
            <div id="item"> <a href="cadastrarUsuario.html"> Faça parte </a> </div>
            <div id="item"> <a href="doacao.html"> Ajude-nos </a> </div>
            <div id="item"> <a href="produtos.html"> Produtos </a> </div>
            <div id="item"> <a href="contato.html"> Contato </a> </div>

        </div>

        <div id="conteudo">

            <div id="cont3">

                <form name="doacao" action="doacaoSucesso.html">

                    <h3>Ajude-nos a fazer vidas mais felizes</h3>


                    <p>
                        <label>Nome</label>
                        <input type="text" id="nomeid" placeholder="Nome completo" required="required" name="nome" />
                    </p>
                    <br/>

                    <p>
                        <label>RG</label>
                        <input type="text" id="rgid" placeholder="RG" name="rg" />
                    </p>
                    <br/>

                    <p>
                        <label >CPF/CNPJ</label>
                        <input type="text" id="cpfid" placeholder="CPF/CNPJ" name="cpf" />
                    </p>
                    <br/>

                    <p>
                        <label>Endereço</label>
                        <input type="text" id="endid" placeholder="Endereço" name="endereço"  />
                    </p>
                    <br/>

                    <p>
                        <label>E-mail</label>
                        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                    </p>
                    <br/>
                    
                    <p>
                        <label>Quantia que irá doar</label>
                        <input type="number" min="0.00" step="0.01" id="valor" placeholder="0,00" name="valor" />
                    </p>
                    <br/>

                    <p class="submit">
                        <input type="submit" class="botao" onclick="enviarUsuario();" value="Enviar" />
                    </p>

                </form>
            </div>

        </div>

        <footer class="footer">
            Adota Fácil - 2017 - Todos os Direitos Reservados
        </footer>

    </div>
</body>

</html>
